<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <title>فرستنده کلیک</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;background:#0f172a;color:#fff;font-family:sans-serif;">
  <div style="text-align:center;">
    <button id="btn" style="font-size:1.2rem;padding:1rem 2rem;border-radius:16px;border:0;background:#22c55e;color:#000;cursor:pointer;">
      کلیک کنید
    </button>
    <p>کلیک‌ها: <span id="count">0</span></p>
  </div>

  <script>
    const socket = io();
    const btn = document.getElementById("btn");
    const countEl = document.getElementById("count");
    let clicks = 0;

    btn.addEventListener("click", () => {
      socket.emit("click");
      clicks++;
      countEl.textContent = clicks;
    });
  </script>
</body>
</html>
